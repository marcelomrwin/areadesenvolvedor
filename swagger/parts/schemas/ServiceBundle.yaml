type: object
required:
  - name
  - services
  - prices
  - minimum
  - maximum
properties:
  name:
    type: string
    maxLength: 250
    pattern: \w*\W*
    description: Nome do Pacote de Serviços dado pela instituição.
    example: "Conta de depósitos à vista Movimentação com cartão (sem cheque)"
  services:
    type: array
    items:
      $ref: ./ServiceBundleServiceDetail.yaml
    minItems: 1
    description: Lista dos serviços que compõe o pacote de serviços
  prices:
    type: array
    items:
      $ref: ./MonthlyPrice.yaml
    minItems: 4
    maxItems: 4
    description: Lista distribuição preços tarifas de serviços
  minimum:
    $ref:  ./MinimumPrice.yaml
    description: Valor mínimo cobrado para a tarifa de serviços sobre a base de clientes no mês de referência.
  maximum:
    $ref:  ./MaximumPrice.yaml
    description: Valor máximo cobrado para a tarifa de serviços sobre a base de clientes no mês de referência.
