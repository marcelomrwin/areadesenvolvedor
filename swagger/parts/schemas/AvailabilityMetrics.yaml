type: object
required:
  - uptime
  - downtime
properties:
  uptime:
    type: object
    description: Tempos de uptime por endpoint
    required:
      - generalUptimeRate
      - endpoints
    properties:
      generalUptimeRate:
        type: string
        description: Taxa de disponibilidade (considerando todos os servi√ßos ativos ao mesmo tempo).
      endpoints:
        $ref: ./EndpointUptime.yaml
  downtime:
    type: object
    description: Tempos de downtime por endpoint.
    required:
      - generalDowntime
      - scheduledOutage
      - endpoints
    properties:
      generalDowntime:
        type: integer
        description: Quantidade de segundos de downtime (considerando qualquer api em downtime).
      scheduledOutage:
        type: integer
        description: Quantidade de segundos de indisponibilidade agendada.
      endpoints:
        $ref: ./EndpointDowntime.yaml
